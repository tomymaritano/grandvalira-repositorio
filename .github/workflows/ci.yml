name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install frontend deps
        run: npm ci
      - name: Install backend deps
        run: npm ci
        working-directory: backend
      - name: Run frontend tests
        run: npm test
      - name: Run backend tests
        run: npm test
        working-directory: backend
